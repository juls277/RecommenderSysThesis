<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie List</title>
</head>
<body>
  <h1>Movies</h1>
  <ul id="movie-list"></ul>

<script>
    //fecth movies 
    fetch('/movies')
    .then(res => res.json())
    .then(movies => {
      const list = document.getElementById('movie-list');

      //dynamic update of movie list
      movies.forEach(movie => {
        const li = document.createElement('li');
        const a = document.createElement('a');

         a.href = movie._links.self.href;             // set the link
         a.textContent = movie.title;                 // link text = movie title
        list.appendChild(a);
        list.appendChild(li);
       
      });

    })
    .catch(error => {
      console.error('Error fetching movies:', error);
    });
</script>

</script>
</body>
</html>
