<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie List</title>
</head>
<body>
  <h1>Movies</h1>
  <ul id="movie-list"></ul>

<script>
    //fecth movies 
    fetch('/movies')
    .then(res => res.json())
    .then(movies => {
      const list = document.getElementById('movie-list');

      movies.forEach(movie => {
        const li = document.createElement('li');
        li.textContent = movie.title;
        list.appendChild(li);
      });
    })
    .catch(error => {
      console.error('Error fetching movies:', error);
    });
</script>

</script>
</body>
</html>
