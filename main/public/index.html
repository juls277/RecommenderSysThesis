<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <style>
    /*dark-theme*/
    body {
      margin: 0;
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      padding: 20px;
      font-size: 32px;
    }

    /*grid layout for movie cards*/
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    /*each card*/
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 225px;
      object-fit: cover;
      display: block;
    }

    .card-title {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
 <h1>ðŸŽ¬ Movie Recommender</h1>
  <div id="movie-list" class="movie-grid"></div>


<script>
  const startTime = Date.now();
    //fecth movies 
    fetch('/movies')
    .then(res => res.json())
    .then(movies => {
      const list = document.getElementById('movie-list');

      //dynamic update of movie list

      movies.forEach(movie => {
        const li = document.createElement('li');
        const a = document.createElement('a');

         a.href = movie._links.self.href;             // set the link
         a.textContent = movie.title;                 // link text = movie title
        li.appendChild(a);
        list.appendChild(li);


        a.addEventListener('click', (e)=>{
          //e.preventDefault();
          const secondsSpent = Math.floor((Date.now()-startTime) / 1000);

        //store user session in localStorage 


        //create

        const session = JSON.parse(localStorage.getItem('sessionHistory')) || {
        visitedItems: [],
        clicks: [],
        timeSpent: {}
        };

        //push


        session.visitedItems.push(movie.id);
        session.clicks.push(`item_${movie.id}`);
        session.timeSpent[`item_${movie.id}`] = secondsSpent;

        //save


        localStorage.setItem('sessionHistory', JSON.stringify(session));
        //just for now so i see what it stores in session
        console.log('Saved session:', session);

       
        });

        
        
      });

    })
    .catch(error => {
      console.error('Error fetching movies:', error);
    });
</script>

</script>
</body>
</html>
